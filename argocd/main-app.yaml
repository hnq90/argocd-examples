apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
spec:
  destination:
    namespace: sandbox
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd
    repoURL: 'https://github.com/hnq90/argocd-examples.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
